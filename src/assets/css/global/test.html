<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  background-color: #000;
}

.card {
  max-width: 400px;
}

.input-group-text {
  border-radius: 0.5rem;
}

.input-group input {
  border-radius: 0.5rem;
}

.btn-success {
  border-radius: 0.5rem;
  font-weight: bold;
}

a {
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

img {
  filter: brightness(0.7);
}

  </style>
</head>
<body class="bg-dark text-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center border-0 bg-dark">
      <div class="d-flex justify-content-start">
        <a href="#" class="text-light">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>
      <h2 class="mb-3">LOGIN</h2>
      <p>Enter your email address to sign in</p>
      <form>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-dark text-light border-secondary">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control bg-dark text-light border-secondary" placeholder="Email" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-dark text-light border-secondary">
              <i class="bi bi-key"></i>
            </span>
            <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="Password" required>
            <span class="input-group-text bg-dark text-light border-secondary">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">LOG IN</button>
        <a href="#" class="text-light">Forgot Password?</a>
      </form>
      <div class="mt-4">
        <p>Donâ€™t have an account? <a href="#" class="text-success">Sign up</a></p>
      </div>
      <div class="mt-2">
        <img src="shuttlecock-icon.png" alt="Shuttlecock Icon" class="img-fluid" style="width: 50px;">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
